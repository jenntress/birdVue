<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>birdVue</title> <!--title the page so that I can find it in my browser tabs-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!--My CSS comes after bootstrap so it cascades-->
  </head>
  <body class="container">


    <div class="jumbotron" id="app">
      <h2>{{ title }}</h2>
      <div class="birdgroup">
        <div v-for="b in birds" class="eachbird"><!--v-for loops through the birds-->
          <h3>{{ b.name }}</h3>
          <p>{{ b.species }}</p>
          <p>{{ b.gender }}</p>
          <img :src="b.img" /> <!--not putting our img in a p tag-->
        </div>
      </div>
    </div>



<!--keep script at the end-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="https://unpkg.com/vue"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="js/app.js"></script> <!--link my javascript file from my js directory location-->
  </body>
</html>
